<div class="container" style="border:2px solid black">
  <div class="row">
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">Employee CRUD</a>
        <form class="d-flex" role="search">
          <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
          <button type="button" class="btn btn-primary" (click)="onAddEmployee()">
            Add Employee
          </button>

        </form>
      </div>
    </nav>
  </div>

  <div class="row">
    <table class=" table table-bordered table-hover">
      <thead>
          <tr>
              <th>id</th>
              <th>Name</th>
              <th>Email</th>
              <!-- <th>Contact</th> -->
              <!-- <th>Contact No</th> -->
              <th>Address</th>
              <!-- <th>Stream</th> -->
              <!-- <th>Status</th> -->
              <th>Action</th>
          </tr>
      </thead>
<tbody>
<tr *ngFor="let list of EmpArray; let srNo=index; let isFirst=first;let isLast=last" >
<td>{{srNo+1}}</td>
<!-- access data using function -->
<!-- <td>{{getFullname(list.fname,list.lname)}}</td> -->
<!-- {{list.fname}} {{list.lname}} -->
<td>{{list.firstname | uppercase}}</td>
<td>{{list.email |na:'NA' }}</td>

<td>{{list.address}}

</td>
<!-- <td>{{list.stream | na:'__'}}</td> -->
<!-- <td>{{list.colorCode}}</td> -->


<td>{{isFirst? 'First Record':''}} {{isLast ?'Last Record':''}}</td>
<td><button class="btn btn-success" (click)="onEdit(list)">Edit</button> &nbsp; <button class="btn btn-danger">Delete</button></td>
</tr>
</tbody>
  </table>
  </div>
  <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal " id="empmodal" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
        <button type="button" class="btn btn-damger btn-sm " (click)="onCloseModal()">Close</button>
      </div>
      <div class="modal-body">
        <form #userForm="ngForm" >
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text"  name="name"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="EmployeeData.firstname">

          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="EmployeeData.email">

          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">City</label>
            <input type="text" name="city" class="form-control" id="exampleInputPassword1" [(ngModel)]="EmployeeData.address">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary" (click)="onAdded(userForm)" *ngIf="EmployeeData.empId==0">Add Employee</button>
          <button type="submit" class="btn btn-success" (click)="onUpdated()" *ngIf="EmployeeData.empId !==0">Update Employee</button>
        </form>
      </div>

    </div>
  </div>
</div>
</div>
