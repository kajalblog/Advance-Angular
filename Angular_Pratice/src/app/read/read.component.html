<div class="container">
  <div class="alert alert-warning alert-dismissible fade show" role="alert"  *ngIf="successMsg">
    <strong>{{successMsg}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <table class="table table-bordered" >

    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Fullname</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of Users">
        <th scope="row">{{user.id}}</th>
        <td>{{user.fullname}}</td>
        <td>{{user.email}}</td>
        <td>{{user.mobile}}</td>
        <td>
          <a href="" class="btn btn-success" [routerLink]="['/create',user.id]"  >Edit</a>  &nbsp;
          <button class="btn btn-danger" (click)="deleteData(user.id)">Delete</button>
        </td>
      </tr>


    </tbody>
  </table>
</div>
