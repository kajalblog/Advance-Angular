
<div class="container mb-3" style="border:2px solid black">
  <h1>cart Component</h1>
  <h4>{{studentval}}</h4>
  <div class="row">
    <div class="col-md-6">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let list of userArr"> 
          {{list.name |uppercase}} {{list.time |date}}
        </li>
      </ul>
      <input type="text" class="form-control mb-4" #users>
      <button class="btn btn-success mb-4" (click)="addUser(users)">Add User</button>
     
    </div>
  </div>
</div>
