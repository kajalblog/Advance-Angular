<div class="container" style="border:2px solid black">
  <h2 class="text-center text-danger">Template Driven Form</h2>
  <div class="row justify-content-center">
    <div class="col-md-6 text-left shadow p-4 mb-4">


    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input type="text"  name="name"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" ngModel>

      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" ngModel>

      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">City</label>
        <input type="text" name="city" class="form-control" id="exampleInputPassword1" ngModel>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  </div>
</div>
